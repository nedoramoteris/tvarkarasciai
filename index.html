<!DOCTYPE html>
<html lang="en">
    <link href="https://fonts.cdnfonts.com/css/lemonmilk" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personažų tvarkaraščių generatorius</title>
  <link rel="icon" href="https://i.servimg.com/u/f57/13/40/85/94/untitl13.png" type="image/x-icon">
    <link rel="stylesheet" href="stilius.css">
</head>
<body>
    <div class="container">
        <div class="planner-container">
            <h1>Personažų tvarkaraščių generatorius</h1>
         <div class="saved-schedules-section">
    <h2 class="calendar-title">IŠSAUGOTI TVARKARAŠČIAI</h2>
    <div class="form-group">
        <input type="text" id="schedule-name" placeholder="Įveskite pavadinimą">
        <button class="add-activity" id="save-schedule">IŠSAUGOTI</button>
    </div>
    <div class="schedules-list" id="schedules-list">
        <!-- Saved schedules will appear here -->
    </div>
</div>   
            <div class="form-section">
                <h2 class="calendar-title">Pridėti veiklą</h2>
                
                <div class="form-group">
                    <label for="activity-days">Savaitės dienos</label>
                    <div class="days-checkboxes">
                        <label class="day-checkbox">
                            <input type="checkbox" name="activity-days" value="Pirmadienis"> Pirmadienis
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="activity-days" value="Antradienis"> Antradienis
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="activity-days" value="Trečiadienis"> Trečiadienis
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="activity-days" value="Ketvirtadienis"> Ketvirtadienis
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="activity-days" value="Penktadienis"> Penktadienis
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="activity-days" value="Šeštadienis"> Šeštadienis
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="activity-days" value="Sekmadienis"> Sekmadienis
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="activity-time">Laikas</label>
                    <div class="time-inputs">
                        <input type="time" id="start-time" placeholder="Start time">
                        <input type="time" id="end-time" placeholder="End time">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="activity-name">Veiklos pavadinimas</label>
                    <input type="text" id="activity-name" placeholder="įvesti veiklos pavadinimą">
                </div>
                
               <div class="form-group">
        <label for="activity-desc">Aprašymas (nebūtina)</label>
        <textarea id="activity-desc" rows="2" placeholder="įvesti aprašymą"></textarea>
    </div>
    
    <div class="form-group">
        <label for="availability">Ar įmanoma su personažu susisiekti šios veiklos metu</label>
        <select id="availability">
            <option value="available">Taip</option>
            <option value="somewhat">Kartais</option>
            <option value="unavailable">Ne</option>
        </select>
    </div>
    
    <button class="add-activity" id="add-activity">ADD ACTIVITY</button>
                
                <div class="activities-list" id="activities-list">
                    <!-- Activities will be added here -->
                </div>
            </div>
            
            <div class="calendar-section">
                <div class="calendar-header">
                    
                    <div class="calendar-actions">
                        <button class="generate-calendar" id="generate-calendar">GENERUOTI</button>
                        <button class="download-calendar" id="download-calendar">ATSISIŲSTI KAIP PNG</button>
                    </div>
                </div>
                
                <div class="calendar-grid" id="calendar-grid">
                    <div class="calendar-day">
                        <div class="day-header">Pirmadienis</div>
                    </div>
                    <div class="calendar-day">
                        <div class="day-header">Antradienis</div>
                    </div>
                    <div class="calendar-day">
                        <div class="day-header">Trečiadienis</div>
                    </div>
                    <div class="calendar-day">
                        <div class="day-header">Ketvirtadienis</div>
                    </div>
                    <div class="calendar-day">
                        <div class="day-header">Penktadienis</div>
                    </div>
                    <div class="calendar-day">
                        <div class="day-header">Šeštadienis</div>
                    </div>
                    <div class="calendar-day">
                        <div class="day-header">Sekmadienis</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden canvas for PNG generation -->
    <canvas id="calendar-canvas"></canvas>
    
    <div class="dark-mode-toggle" id="dark-mode-toggle">☀︎</div>
    
    <!-- Include html2canvas library for PNG export -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="veiksmas.js"></script>
</body>
</html>
